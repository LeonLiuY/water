<!DOCTYPE HTML>
<html>
<body>
    <h3 id='info'>Will delete <a href='#url'>#url</a>, Are you sure?</h3>
    <button id='del-btn'>Delete</button>
    <script type="text/javascript">
    document.getElementById('del-btn').onclick = function() {
        var xhReq = new XMLHttpRequest();
        xhReq.open('DELETE', '#url', false);
        xhReq.send(null);
        if (xhReq.status == 200) {
            document.getElementById('del-btn').remove();
            document.getElementById('info').innerHTML = 'Deleted!';
        }
    };
    </script>
</body>
</html>
